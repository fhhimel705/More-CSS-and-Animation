<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 3px solid lightcoral;
            background-color: aquamarine;
            transition: width 1s ease-in-out 0.1ms, height 1s ease-in-out 0.1ms , transform 1s;
        }
        .box:hover{
            width: 200px;
            height: 200px;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="box">
       <h3> Transition</h3>
    </div>
    <div class="box">
       <h3> Transition</h3>
    </div>
    <div class="box">
       <h3> Transition</h3>
    </div>
</body>
</html>
